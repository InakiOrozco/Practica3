<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/components/Login/Login.css">
</head>

<body>
    <div class="auth_main" >
        
        <div class="auth_box-container">
            <img id="logo_icon" title="Kamado Nezuko" 
            alt="kawai image" width="100%" height="100%" 
            margin-top="10%" src="/assets/Images/Nezuko.png" href=""/>
        <h3 class="auth_title">Login</h3>
        <form >
            <input autoComplete="off"
             type="text" 
             name="email" 
             class="auth_input" 
             onChange={handleInputChange} />

            <input type="password" 
            name="password" 
            class="auth_input" 
            onChange={handleInputChange} />

            <button 
                type="submit" 
                class="submitbtn" 
                
            >
                Ingresar
            </button>
            <div class="auth__social-networks">
                <br />
                <p>Login with google</p>
                <div class="googlebtn" onClick={handleGoogleLogin}>
                    <div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="google button" />
                    </div>
                    <p class="btn-text">
                        <b></b>
                    </p>
                </div>
            </div>
            <Link to="/auth/register" class="link">
                Create new account
                </Link>

    </div>
    </div>
    
</body>

</html>
